<div class="row">
  <div class="col-md-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-12">
    <app-recipe-item 
      *ngFor="let recipeElement of (recipeState | async).recipes; let i = index" 
      [recipe]="recipeElement"
      [id]="i"></app-recipe-item>
  </div>
</div>
