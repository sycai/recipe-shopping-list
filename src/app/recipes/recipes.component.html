<div class="row">
  <div class="col-md-6">
    <app-recipe-list (recipeSelected)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-6">
    <app-recipe-detail 
      [recipe]="selectedRecipe" 
      *ngIf="selectedRecipe; else infoText"></app-recipe-detail>
      <ng-template #infoText>
        Please select a recipe!
      </ng-template>
  </div>
</div>
