<div class="row">
  <div class="col-md-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">

      <div class="row">
        <div class="col-md-12">
          <button 
            type="submit" 
            class="btn btn-success mr-2"
            [disabled]="!recipeForm.valid">Save</button>
          <button 
            type="button" 
            class="btn btn-danger mr-2"
            (click)="onCancel()"
            >Cancel</button>
        </div>
      </div>

      <hr>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input 
              type="text" 
              id="name" 
              class="form-control" 
              formControlName="name">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input 
              type="text" 
              id="imagePath" 
              class="form-control" 
              formControlName="imagePath">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <img 
            [src]="recipeForm.value['imagePath']" 
            class="img-responsive"
            style="max-height: 300px">
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea 
              type="text" 
              id="description" 
              class="form-control" 
              rows="6" 
              formControlName="description"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12" formArrayName="ingredients">

          <div 
            class="row mt-2" 
            *ngFor="let ingredientCtrl of getIngredientControls(); let i = index"
            [formGroupName]="i">
            <div class="col-md-8">
              <input type="text" class="form-control" formControlName="name">
            </div>

            <div class="col-md-2">
              <input type="number" class="form-control" formControlName="amount">
            </div>

            <div class="col-md-2">
              <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <button 
                class="btn btn-secondary mt-2" 
                (click)="onAddIngredient()"
                type="button">Add Ingredient</button>
            </div>
          </div>

        </div>
      </div>
    </form>
  </div>
</div>
