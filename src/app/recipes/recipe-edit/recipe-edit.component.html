<div class="row">
  <div class="col-md-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">

      <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-success mr-2">Save</button>
          <button type="button" class="btn btn-danger mr-2">Cancel</button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input 
              type="text" 
              id="name" 
              class="form-control" 
              formControlName="name">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input 
              type="text" 
              id="imagePath" 
              class="form-control" 
              formControlName="imagePath">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <img src="" class="img-responsive">
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea 
              type="text" 
              id="description" 
              class="form-control" 
              rows="6" 
              formControlName="description"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12" formArrayName="ingredients">

          <div 
            class="row mt-1" 
            *ngFor="let ingredientCtrl of getIngredientControls(); let i = index"
            [formGroupName]="i">
            <div class="col-md-8">
              <input type="text" class="form-control" formControlName="name">
            </div>

            <div class="col-md-2">
              <input type="number" class="form-control" formControlName="amount">
            </div>

            <div class="col-md-2">
              <button class="btn btn-danger">X</button>
            </div>
          </div>

        </div>
      </div>

    </form>
  </div>
</div>
