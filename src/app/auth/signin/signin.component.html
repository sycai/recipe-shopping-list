<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 mx-auto">
      <form (ngSubmit)="onSignin(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" ngModel class="form-control">
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" ngModel class="form-control" minlength="6" required
            #password="ngModel">
        </div>
  
        <button class="btn btn-primary" type="submit">Sign In</button>
      </form>
    </div>
  </div>
