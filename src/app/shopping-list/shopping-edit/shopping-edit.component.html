<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-md-4 form-group">
          <label for="name">Name</label>
          <input 
            type="text" 
            id="name" 
            class="form-control"
            name="name"
            ngModel
            required>
        </div>
        <div class="col-md-2 form-group">
          <label for="amount">Amount</label>
          <input 
            type="number" 
            id="amount" 
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+\d*$">
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <button 
            class="btn btn-success mr-2" 
            type="submit"
            [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>

          <button 
            class="btn btn-danger mr-2" 
            type="button"
            (click)="onDelete()"
            *ngIf="editMode">Delete</button>

          <button 
            class="btn btn-primary mr-2" 
            type="button"
            (click)="onCancel()"
            *ngIf="f.touched || editMode">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
